<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>

  <script>
    
    //Create a function which randomly selects Rock, Paper, or Scissors
    function random_item(items) {
      return items[Math.floor(Math.random()*items.length)];
    }

    let items = ["Rock", "Paper", "Scissors"];
    
    //Define players
    let player = 0;
    let computer = 0;
    
    for (let i = 0; i < 5; i++) {
      
      //Get computer input
      let computerSelection = random_item(items);
      console.log(computerSelection)

      //Get user input
      let input = prompt("Rock, Paper, or Scissors?");
      let playerSelection = input.toLowerCase();
      
      //Return a string that declares the winner of the round
      if (playerSelection === "rock" && computerSelection === "Scissors") {
        player += 1;
        alert("You Win!\n" + "Player: " + player + "\n" + "Computer: " + computer);        
      } else if (playerSelection === "rock" && computerSelection === "Rock") {
        alert("Draw!\n" + "Player: " + player + "\n" + "Computer: " + computer);
      } else if (playerSelection === "rock" && computerSelection === "Paper"){
        computer += 1;
        alert("You Lose!\n" + "Player: " + player + "\n" + "Computer: " + computer);
      } else if (playerSelection === "paper" && computerSelection === "Rock") {
        player += 1;
        alert("You Win!");
      } else if (playerSelection === "paper" && computerSelection === "Paper") {
        alert("Draw!\n" + "Player: " + player + "\n" + "Computer: " + computer);
      } else if (playerSelection === "paper" && computerSelection === "Scissors") {
        computer += 1;
        alert("You Lose!");
      } else if (playerSelection === "scissors" && computerSelection === "Paper") {
        player += 1;
        alert("You Win!");
      } else if (playerSelection === "scissors" && computerSelection === "Scissors") {
        alert("Draw!\n" + "Player: " + player + "\n" + "Computer: " + computer);
      } else if (playerSelection === "scissors" && computerSelection === "Rock") {
        computer += 1;
        alert("You Lose!");
      } else {
        alert("Not a valid input");
        i -= 1;
      }
    }

    alert("Final Score\n" + "Player: " + player + "\n" + "Computer: " + computer);

  </script>

</head>
